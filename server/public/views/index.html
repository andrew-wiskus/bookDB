<!doctype html>
<html>

<head>
    <title>Put that Postgres in that Node</title>
    <script src="/vendor/jquery.min.js"></script>
    <script src="/scripts/client-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <main class="container">
        <div class="row">
            <header>
                <h1>The Omicron Library presents...</h1>
            </header>

            <h2>Add a book</h2>

        </div>
        <div class="col-lg-8 col-md-8 leftSide">
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="edition">Genre:</label>
                    <input type="text" id="edition" name="edition" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="published">Published:</label>
                    <input type="date" id="published" name="published" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="publisher">Genre:</label>
                    <input type="text" id="publisher" name="publisher" class="form-control" />
                </div>





                <button id="book-submit" class="btn btn-default">Go</button>
            </form>
        </div>
        <div class="col-lg-4 col-md4">

        </div>
        <div class="col-lg-12 col-md-12">
            <div class="genreSelect">
                <h4>Search Genre:</h4>

                <select id="genreSelect"></select>
                <button type="submit ">Search!</button>

            </div>
            <div class="authorSelect">
                <h4>Search Author:</h4>

                <select id="authorSelect"></select>
                <button type="submit ">Search!</button>

            </div>

            <div class="dateSelect">
                <h4>Made</h4>
                <select id="dateDropDown">
                    <option>In</option>
                    <option>After</option>
                    <option>Before</option>
                </select>
                <label for="dateSelector"></label>
                <input type="date" id="dateSelector" name="dateSelector" class="form-control" />



                <button type="submit ">Search!</button>

            </div>
        </div>
        <div class="col-lg-12 col-md-12 ">
            <div class="showAll row ">
                <h1 class="bookTable">Books</h1>
                <button type="submit" id="showAll">Show All</button>
            </div>
            <ul id="book-list">
            </ul>

        </div>
    </main>

</body>

</html>
